<!DOCTYPE html>
<html>

<head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="../CSS/first_task.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>
    <div class="overlay">
        <div class="logo-container">
            TECH
            <div class="first-skew"></div>
            <div class="second-skew"></div>
        </div>
        <div class="sign-up-container">
            <h1>Sign up </h1>
            <div class="form-container">
                <form>
                    <!--Username-->
                    <div class="data-container">
                        <div>
                            Username
                        </div>
                        <input name="username" type="text" id="username" placeholder="Type your Firstname" required /><br>
                    </div>
                    <!--email-->
                    <div class="data-container">
                        <div>
                            Email
                        </div>
                        <input name="email" type="email" id="email" placeholder="Type your email" required /> <br>
                    </div>
                    <!--password-->
                    <div class="data-container">
                        <div>
                            Password
                        </div>
                        <input name="password" type="password" id="password" placeholder="Type your password" required /><br>
                    </div>
                    <!--confirm-pass-->
                    <div class="data-container">
                        <div>
                            Confrim Password
                        </div>
                        <input type="password" placeholder="Retype your password" required /><br>
                    </div>
                    <!--Button-->
                    <div class="button-container">
                        <input type="submit" value="Sign Up">
                    </div>
                    <p>Already have an account? <a class="navigate" href="../HTML/login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
