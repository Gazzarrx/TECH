<!DOCTYPE html>
<html>

<head>
    <title> Login </title>
    <link rel="stylesheet" href="../CSS/first_task.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>
    <div class="overlay">
        <div class="logo-container">
            TECH
            <div class="first-skew"></div>
            <div class="second-skew"></div>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <div class="form-container">
                <form>
                    <!--fName-->
                    <div class="data-container">
                        <div>
                            Username
                        </div>
                        <input name="username" type="text" placeholder="Type your username" required /><br>
                    </div>
                    <!--lName-->
                    <div class="data-container">
                        <div>
                            Password
                        </div>
                        <input name="password" type="password" placeholder="Type your password" required /><br>
                    </div>
                    <!--button-->
                    <div class="button-container">
                        <input type="submit" value="Login">
                    </div>
                    <p>Don't have account? <a class="navigate" href="./signUp.html">Create account</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
